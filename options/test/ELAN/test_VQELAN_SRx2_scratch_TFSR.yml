# general settings
name: test_VQELAN_SRx2_scratch_P64W8_TFSR_500k_B4G8_codebook_1024_w_tssim_reweight
model_type: VQ_ELANModel
scale: 2
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:

  test_13mm:  # the 1st test dataset
    name: 13mm
    type: PairedImageDataset
    dataroot_gt: /data0_ssd2t/majianqi/TFSR/val/52mm
    dataroot_lq: /data0_ssd2t/majianqi/TFSR/val/13mm
    io_backend:
      type: disk
  test_26mm:  # the 2nd test dataset
    name: 26mm
    type: PairedImageDataset
    dataroot_gt: /data0_ssd2t/majianqi/TFSR/val/52mm
    dataroot_lq: /data0_ssd2t/majianqi/TFSR/val/26mm
    io_backend:
      type: disk

# network structures
network_g:
  type: VQ_ELAN
  scale: 2
  colors: 3
  window_sizes: [ 4, 8, 16 ]
  m_elan: 36
  c_elan: 180
  n_share: 0
  r_expand: 2
  rgb_range: 1.

# path
path:
  pretrain_network_g: experiments/train_VQELAN_SRx2_scratch_P64W8_TFSR_codebook_1024_wTSSIM_reweight/models/net_g_100000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  suffix: ~

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: false
    psnr_y: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim_y:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
