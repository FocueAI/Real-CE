# general settings
name: 201_ELANx2_scratch_TFSR_retest_wCanny_Cannyperceptual
model_type: ELANModel
scale: 2
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:

  val:  # the 1st test dataset
    name: 13mm
    type: PairedImageDatasetTFSRwRECwLabelMapwCannyv2
    dataroot_gt: /data0_ssd2t/majianqi/TFSR
    dataroot_lq: /data0_ssd2t/majianqi/TFSR
    io_backend:
      type: disk


# network structures
network_g:
  type: ELAN
  scale: 2
  colors_in: 4
  colors_out: 4
  window_sizes: [8, 16, 32]
  m_elan: 36
  c_elan: 180
  n_share: 0
  r_expand: 2
  rgb_range: 1.

# path
path:
  pretrain_network_g: /data1_ssd4t/majianqi/experiments/train_ELAN_SRx2_scratch_ln_canny_cannyperceptual/models/net_g_130000.pth
  strict_load_g: true
  resume_state: ~
  experiments_root: /data1_ssd4t/majianqi/experiments/test_ELAN_SRx4_scratch_canny_cannyperceptual_ln_version
  param_key_g: 'params_ema'
# validation settings
val:
  save_img: true
  suffix: 201_ELANx2_scratch_TFSR_retest_wCanny_Cannyperceptual
  pbar: true
  save_recognition: true

  metrics:
    psnr_torch: # metric name, can be arbitrary
      type: calculate_psnr_torch
      crop_border: 2
      test_y_channel: false
    ssim_torch:
      type: calculate_ssim_torch
      crop_border: 2
      test_y_channel: false
    mask_ssim:
      type: calculate_region_ssim
      crop_border: 2
      test_y_channel: false
    mask_psnr:
      type: calculate_region_psnr
      crop_border: 2
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: false
    recognition:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_divide:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_CHN:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_ENG:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned_CHN:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned_ENG:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
