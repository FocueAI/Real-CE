name: EDSR_Mx2_TFSR_retest
model_type: SRModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  val:
    name: 13mm
    type: PairedImageDatasetTFSRwRECwLabelMapwCannyv2
    dataroot_gt: /data0_ssd2t/majianqi/TFSR
    dataroot_lq: /data0_ssd2t/majianqi/TFSR
    io_backend:
      type: disk

# network structures
network_g:
  type: EDSR
  num_in_ch: 4
  num_out_ch: 4
  num_feat: 64
  num_block: 16
  upscale: 2
  res_scale: 1
  img_range: 1.
  rgb_mean: [0.4488, 0.4371, 0.4040, 0]

# path
path:
  pretrain_network_g: /data1_ssd4t/majianqi/experiments/203_EDSR_Mx2_TFSR_wCanny_Cannyperceptual/models/net_g_40000.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  save_recognition: true

  metrics:
    psnr_torch: # metric name, can be arbitrary
      type: calculate_psnr_torch
      crop_border: 2
      test_y_channel: false
    ssim_torch:
      type: calculate_ssim_torch
      crop_border: 2
      test_y_channel: false
    mask_ssim:
      type: calculate_region_ssim
      crop_border: 2
      test_y_channel: false
    mask_psnr:
      type: calculate_region_psnr
      crop_border: 2
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: false
    recognition:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_divide:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_CHN:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_ENG:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned_CHN:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned_ENG:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
