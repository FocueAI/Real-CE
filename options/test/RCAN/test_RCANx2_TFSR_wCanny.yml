name: 201_RCANx2_scratch_TFSR_ft_wCanny_retest
#suffix: 201_RCANx4_scratch_TFSR_ft_wCanny_Cannyperceptual_test  # add suffix to saved images
model_type: SRModel
scale: 2
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0
dist: false

datasets:
  val: # the 1st test dataset
    name: 13mm
    type: PairedImageDatasetTFSRwRECwLabelMapwCannyv2
    dataroot_gt: /data0_ssd2t/majianqi/TFSR/
    dataroot_lq: /data0_ssd2t/majianqi/TFSR/
    io_backend:
      type: disk

# network structures
network_g:
  type: RCAN
  num_in_ch: 4
  num_out_ch: 4
  num_feat: 64
  num_group: 10
  num_block: 20
  squeeze_factor: 16
  upscale: 2
  res_scale: 1
  img_range: 1.
  rgb_mean: [0.4488, 0.4371, 0.4040, 0]



# path
path:
  pretrain_network_g: /data1_ssd4t/majianqi/experiments/201_RCANx2_scratch_TFSR_ft_wCanny/models/net_g_10000.pth
  strict_load_g: true
  experiments_root: /data1_ssd4t/majianqi/experiments/201_RCANx4_scratch_TFSR_ft_wCanny_retest/
  param_key_g: 'params_ema'


# validation settings
val:
  val_freq: !!float 1e4
  save_img: true
  suffix: 201_RCANx4_scratch_TFSR_ft_wCanny_test
  save_recognition: true
  metrics:
    psnr_torch: # metric name, can be arbitrary
      type: calculate_psnr_torch
      crop_border: 2
      test_y_channel: false
    ssim_torch:
      type: calculate_ssim_torch
      crop_border: 2
      test_y_channel: false
    mask_ssim:
      type: calculate_region_ssim
      crop_border: 2
      test_y_channel: false
    mask_psnr:
      type: calculate_region_psnr
      crop_border: 2
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: false
    recognition:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_divide:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_CHN:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_ENG:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned_CHN:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned_ENG:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false