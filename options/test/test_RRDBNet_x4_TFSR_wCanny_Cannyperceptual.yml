name: test_RRDB_SRx2_scratch_v2_wCanny_perceptual_OtherDevice
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  val:
    name: TFSR
    type: PairedImageDatasetTFSRwRECwLabelMapwCannyv2
    dataroot_gt: ./OtherDevice
    dataroot_lq: ./OtherDevice
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 4
  num_out_ch: 4
  num_feat: 64
  num_block: 23
  num_grow_ch: 32
  scale: 4

# path
path:
  pretrain_network_g: experiments/051_RRDBNet_PSNR_x4_TFSR_ft_wCanny_Cannyperceptual_v2/models/net_g_40000.pth
  strict_load_g: true
  experiments_root: /data1_ssd4t/majianqi/experiments/test_RRDB_SRx2_scratch_v2_wCanny_perceptual_OtherDevice/

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  pbar: true

  metrics:
    psnr_torch: # metric name, can be arbitrary
      type: calculate_psnr_torch
      crop_border: 2
      test_y_channel: false
    ssim_torch:
      type: calculate_ssim_torch
      crop_border: 2
      test_y_channel: false
    mask_ssim:
      type: calculate_region_ssim
      crop_border: 2
      test_y_channel: false
    mask_psnr:
      type: calculate_region_psnr
      crop_border: 2
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: false
    recognition:
      type: calculate_recognition
      crop_border: 2
      test_y_channel: false
    ned:
      type: calculate_recognition
      crop_border: 2
      test_y_channel: false
