# general settings
name: test_VQSwinIR_SRx2_scratch_P64W8_TFSR_500k_B4G8_codebook_1024_LSVTPretrain_TFSRft
model_type: VQ_SwinIRModel
scale: 2
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:

  val:  # the 1st test dataset
    name: 13mm
    type: PairedImageDatasetTFSRwREC
    dataroot_gt: /data0_ssd2t/majianqi/TFSR/
    dataroot_lq: /data0_ssd2t/majianqi/TFSR/
    io_backend:
      type: disk


# network structures
network_g:
  type: VQ_SwinIR
  upscale: 2
  in_chans: 3
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [4, 4, 4, 4, 4, 4]
  embed_dim: 180
  num_heads: [4, 4, 4, 4, 4, 4]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: experiments/train_VQSwinIR_SRx2_scratch_P64W8_TFSR_500k_B4G8_codebook_1024_LSVTPretrain_TFSRft/models/net_g_50000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  suffix: ~
  pbar: true

  metrics:
    #psnr: # metric name, can be arbitrary
    #  type: calculate_psnr
    #  crop_border: 2
    #  test_y_channel: false
    #ssim:
    #  type: calculate_ssim
    #  crop_border: 2
    #  test_y_channel: false
    psnr_torch: # metric name, can be arbitrary
      type: calculate_psnr_torch
      crop_border: 2
      test_y_channel: false
    ssim_torch:
      type: calculate_ssim_torch
      crop_border: 2
      test_y_channel: false
    mask_ssim:
      type: calculate_region_ssim
      crop_border: 2
      test_y_channel: false
    mask_psnr:
      type: calculate_region_psnr
      crop_border: 2
      test_y_channel: false
    recognition:
      type: calculate_recognition
      crop_border: 2
      test_y_channel: false
    ned:
      type: calculate_recognition
      crop_border: 2
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
