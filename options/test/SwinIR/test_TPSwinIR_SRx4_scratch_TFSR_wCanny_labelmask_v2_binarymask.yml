# general settings
name: test_TPSwinIR_SRx4_TFSR_wCanny_binarymask
model_type: TP_SwinIRModel
scale: 4
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:

  val:  # the 1st test dataset
    name: 13mm
    type: PairedImageDatasetTFSRwRECwLabelMapwCannyv2
    dataroot_gt: /data0_ssd2t/majianqi/TFSR/
    dataroot_lq: /data0_ssd2t/majianqi/TFSR/
    io_backend:
      type: disk


# network structures
network_g:
  type: TP_SwinIR
  upscale: 4
  in_chans: 4
  out_chans: 4
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [ 6, 6, 6, 6, 6, 6 ]
  embed_dim: 180
  num_heads: [ 6, 6, 6, 6, 6, 6 ]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
  binary_mask: true
# path
path:
  pretrain_network_g: experiments/train_TPSwinIR_SRx4_withTrainsetCorrected_originalSet_wCanny_perceptft_v2_labelmask_v2_degr_v2_binarymask_archived_20221025_153808/models/net_g_27500.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  suffix: ~
  pbar: true

  metrics:
    #psnr: # metric name, can be arbitrary
    #  type: calculate_psnr
    #  crop_border: 2
    #  test_y_channel: false
    #ssim:
    #  type: calculate_ssim
    #  crop_border: 2
    #  test_y_channel: false
    psnr_torch: # metric name, can be arbitrary
      type: calculate_psnr_torch
      crop_border: 2
      test_y_channel: false
    ssim_torch:
      type: calculate_ssim_torch
      crop_border: 2
      test_y_channel: false
    mask_ssim:
      type: calculate_region_ssim
      crop_border: 2
      test_y_channel: false
    mask_psnr:
      type: calculate_region_psnr
      crop_border: 2
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: false
    recognition:
      type: calculate_recognition
      crop_border: 2
      test_y_channel: false
    ned:
      type: calculate_recognition
      crop_border: 2
      test_y_channel: false


# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
