# general settings
name: 002_GlobalRRDBNet_x4_TFSR
model_type: GLSRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  val:  # the 1st test dataset
    name: 26mm
    type: PairedImageDatasetTFSRwRECwLabelMapwCannyv2
    dataroot_gt: /data0_ssd2t/majianqi/TFSR
    dataroot_lq: /data0_ssd2t/majianqi/TFSR
    io_backend:
      type: disk


# network structures
network_g:
  type: TE_STISRv2
  num_in_ch: 4
  num_out_ch: 4
  num_feat: 64
  num_block: 16
  upscale: 4
  cropped_upscale: 2
  num_in_ch_local: 3
  num_out_ch_local: 3


# path
path:
  pretrain_network_g: /data1_ssd4t/majianqi/experiments/002_GlobalRRDBNet_x2_TFSR_RGB_Canvas_CannyPerceptual_withHQSynth_GlobalCanny_TE_STISRv2/models/net_g_120000.pth
  strict_load_g: false
  resume_state: ~
  experiments_root: /data1_ssd4t/majianqi/experiments/002_GlobalRRDBNet_x2_TFSR_RGB_Canvas_CannyPerceptual_withHQSynth_GlobalCanny_TE_STISRv2_test
  param_key_g: 'params_ema'

path_local:
  pretrain_network_g: /data1_ssd4t/majianqi/experiments/002_LocalRRDB_x2_TFSR_perceptual_TPGSR_pretrain_HQSynth_v2_archived_20230206_225213/models/net_g_500000.pth
  param_key_g: 'params_ema'
  strict_load_g: false

# validation settings
val:
  save_img: true #true
  suffix: ~  # add suffix to saved images, if None, use exp name
  pbar: true #true
  save_recognition: true #true

  metrics:
    psnr_torch: # metric name, can be arbitrary
      type: calculate_psnr_torch
      crop_border: 2
      test_y_channel: false
    ssim_torch:
      type: calculate_ssim_torch
      crop_border: 2
      test_y_channel: false
    mask_ssim:
      type: calculate_region_ssim
      crop_border: 2
      test_y_channel: false
    mask_psnr:
      type: calculate_region_psnr
      crop_border: 2
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: false
    recognition:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_divide:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_CHN:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    recognition_ENG:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned_CHN:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
    ned_ENG:
      type: calculate_recognition_case_insensitive_langdivide
      crop_border: 2
      test_y_channel: false
